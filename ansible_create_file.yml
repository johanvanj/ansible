---
tasks:
  - name: create file if it does not exist
    copy:
      content: ""
      dest: /tmp/{{ file_name }}
      force: no
      group: sys
      owner: root
      mode: 0555

  - name: check that file was created
    stat:
      path: "/tmp/{{ file_name }}"
    register: file_stat
    failed_when: file_stat.stat.exists == False